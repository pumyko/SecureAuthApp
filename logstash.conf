# logstash.conf
input {
  beats {
    port => 5044
  }
  tcp {
    port => 5000
    codec => json_lines
  }
}
filter {
  if "jwt" in [message] {
    json {
      source => "message"
      target => "json"
    }
    if [json][token] {
      mutate {
        add_field => { "jwt_claims" => "%{[json][token]}" }
      }
      grok {
        match => { "jwt_claims" => ".*" }  # Custom parsing if needed
      }
    }
  }
}
output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
}