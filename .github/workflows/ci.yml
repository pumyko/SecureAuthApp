name: Security CI

on: [push, pull_request]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Scan (Secrets)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install bandit safety pytest-cov

      - name: Run Bandit (Static Analysis)
        run: bandit -r app/ -ll

      - name: Run Safety (Dependency Scan)
        run: safety check

      - name: Run Tests with Coverage
        env:
          DATABASE_URL: sqlite:///:memory:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'YTM0YjVjZTY3ZGUxMmFiY2RlZmdoabcdeffhijklmno=' }}
          FLASK_SECRET_KEY: test-secret
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || 'test-id' }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || 'test-secret' }}
        run: pytest --cov=app --cov-report=xml tests/

      - name: Upload Coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml