# .github/workflows/ci.yml
name: Security CI
on: [push, pull_request]
jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install bandit safety pytest-cov
      - name: Run Bandit
        run: bandit -r app/ -ll
      - name: Run Safety
        run: safety check
      - name: Run Tests
        env:
          DATABASE_URL: sqlite:///:memory:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          FLASK_SECRET_KEY: test-secret
          GOOGLE_CLIENT_ID: test-id
          GOOGLE_CLIENT_SECRET: test-secret
        run: pytest --cov=app --cov-report=xml tests/
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t secureauthapp ./app
      - name: Run tests in Docker
        run: |
          docker run --env DATABASE_URL=sqlite:///:memory: \
                     --env ENCRYPTION_KEY=test-key \
                     --env FLASK_SECRET_KEY=test-secret \
                     --env GOOGLE_CLIENT_ID=test-id \
                     --env GOOGLE_CLIENT_SECRET=test-secret \
                     secureauthapp pytest tests/
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t secureauthapp ./app
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secureauthapp'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-results.sarif